<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mendeley Python Example</title>
</head>
<body>
<h1>Annotations</h1>

{% if annotation_texts %}
    <ul>
        {% for annotation_text in annotation_texts %}
            <li>{{annotation_text}}</li>
        {% endfor %}
    </ul>
{% else %}
    No annotations found
{% endif %}

</body>
</html>
